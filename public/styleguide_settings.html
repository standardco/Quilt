<!DOCTYPE html>
<html>
<head>
  <title>Quilt: Styleguide Admin</title>

  <link data-turbolinks-track="true" href="/assets/application.css?body=1" media="all" rel="stylesheet" />
</head>

<body>

  <nav class="global">
      <a class="brandlink" href="/">
        <h1>
          <i class="icon icon-qlogo"></i> Quilt
        </h1>
      </a>
      <ul class="mainnav">
        <li><a class="active" href="#">Styleguides</a></li>
        <li><a href="#">Team</a></li>
        <li><a href="#">Support</a></li>
      </ul> 
      <div class="account">
        <img src="https://0.gravatar.com/avatar/617b2ff79c74484f9ccf0bfc708a4d4c?d=https%3A%2F%2Fidenticons.github.com%2F384b06d890db682156a5779ed82aa985.png&r=x&s=100"/> 
        Eric Toledo
      </div>
  </nav>

  <!-- Styleguide Nav -->
  <section class="guideheader">
    <a class="btn pull-right" href="/component/new"> <i class="icon icon-plus"></i> Add Component</a>
    <h2>Styleguide Title</h2>
    <ul class="sg_nav">
      <li><a title="Components" href="#"><i class="icon-components"></i></a></li>
      <li><a class="active" title="Settings" href="#"><i class="icon-settings"></i></a></li>
      <li><a title="Launch" href="#"><i class="icon-launch"></i></a></li>
    </ul>
  </section>
  <!-- / Styleguide Nav -->

  <section class="main container">


<div class="col-sm-8">
    <form accept-charset="UTF-8" action="/emtoledo" class="new_styleguide" id="new_styleguide" method="post"><div style="margin:0;padding:0;display:inline"><input name="utf8" type="hidden" value="âœ“"><input name="authenticity_token" type="hidden" value="Zzy+tjHDcysyxQEU3u9wfXj94h1Cpp5J1I7KoqhMSPA="></div>
    <div class="form-group">
        <input id="styleguide_title" name="styleguide[title]" placeholder="Title" type="text">
    </div>
    <div class="form-group">
        <input id="styleguide_image_url" name="styleguide[image_url]" placeholder="Logo" type="text">
    </div>
    <div class="form-group">
        <input id="styleguide_description" name="styleguide[description]" placeholder="Description" type="text">
    </div>
    <div class="form-group">
        <textarea id="styleguide_css_paths" name="styleguide[css_paths]" placeholder="Cut and paste your linked stylesheets and fonts"></textarea>
    </div>
    <div class="form-group">
        <!--  <select id="is_public" name="is_public"></select> -->
        <select id="styleguide_is_public" name="styleguide[is_public]"><option value="yes">Public</option>
<option value="no">Private</option></select>
    </div>
    <hr>
    <div class="categories">
        <h4>Categories</h4>
        <div class="addedCat"></div>
        <div class="form-group new-category">
            <input id="styleguide_categories" name="styleguide[categories]" placeholder="Add a new category" type="text">
        </div>
        <input type="hidden" id="addedCat">
    </div>
     <div class="actions">
        <input class="btn" name="commit" type="submit" value="Save">
    </div>
</form>
    <a class="cancel muted" href="/emtoledo/styleguides/new">Cancel</a>
    </div>
   


  </section>
  
</body>
</html>
